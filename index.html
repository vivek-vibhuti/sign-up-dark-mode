<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form |DEV-V</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- register form -->
    <form id="register-form" class="form active">
        <p class="title">Register</p>
        <p class="message">
            Signup now and get full access to our app.
        </p>
        <div class="flex">
            <label>
                <input type="text" class="input" placeholder="" required="">
                <span>Firstname</span>
            </label>
            <label>
                <input type="text" class="input" placeholder="" required="">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input type="email" class="input" placeholder="" required="">
            <span>Email</span>
        </label>

        <label>
            <input type="password" class="input" placeholder="" required="">
            <span>Password</span>
        </label>

        <label>
            <input type="password" class="input" placeholder="" required="">
            <span>Confirm Password</span>
        </label>
        <button class="submit">Register</button>
        <p class="signin-signup">
            Already have an account?
            <a href="#" id="show-login">Login</a>
        </p>
    </form>


    <!-- login form -->
    <form id="login-form" class="form">
        <p class="title">Login</p>
        <p class="message">
            Login now and get full access to our app.
        </p>

        <label>
            <input type="email" class="input" placeholder="" required="">
            <span>Email</span>
        </label>

        <label>
            <input type="password" class="input" placeholder="" required="">
            <span>Password</span>
        </label>

        <button class="submit">Login</button>
        <p class="signin-signup">
            Don't have an account?
            <a href="#" id="show-register">Register</a>
        </p>
    </form>


    <script src="script.js"></script>

</body>
</html>
